<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />

  <title>Simulador CTX‚Äë432 ‚Äì √Ågua Viva</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f4f1;
      padding: 20px;
      color: #222;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #1f8b4c;
    }
    label, select, input {
      display: block;
      margin-top: 20px;
      width: 100%;
    }
    button {
      background-color: #1f8b4c;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 20px;

    }
    .resultado {

      border-radius: 6px;
    }
    .grafico {
      height: 20px;
      background-color: #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
    }
    .barra {
      height: 100%;
      background-color: #1f8b4c;

    }
    .missao {
      font-style: italic;
      margin-top: 30px;

    }
  </style>
</head>
<body>
  <h1>üíß Simulador CTX‚Äë432</h1>
  <p>Simule a efic√°cia do filtro biointeligente CTX‚Äë432 na purifica√ß√£o da √°gua.</p>

  <label for="nivel">N√≠vel de contamina√ß√£o da √°gua:</label>
  <select id="nivel">
    <option value="leve">Leve</option>
    <option value="moderado">Moderado</option>
    <option value="severo">Severo</option>
  </select>

  <label for="litros">Quantidade de √°gua (litros):</label>
  <input type="number" id="litros" placeholder="Ex: 10" />

  <label for="custo">Custo estimado por litro (USD):</label>
  <input type="number" id="custo" placeholder="Ex: 0.03" />

  <button onclick="simular()">Simular Filtragem</button>

  <div id="saida" class="resultado" style="display:none;">
    <p id="texto"></p>
    <div class="grafico"><div class="barra" id="barra"></div></div>

  <p class="missao">‚ÄúCada gota que filtramos √© uma vida protegida. √Ågua √© dignidade, ci√™ncia √© justi√ßa.‚Äù<br> ‚Äî Dala De Carvalho</p>

  <script>
    function simular() {
      const nivel = document.getElementById("nivel").value;
      const litros = parseFloat(document.getElementById("litros").value);
      const custoUnit = parseFloat(document.getElementById("custo").value);
      let eficiencia, tempo;

      if (nivel === "leve") {
        eficiencia = 95;
        tempo = 1;
      } else if (nivel === "moderado") {
        eficiencia = 88;
        tempo = 2;
      } else {
        eficiencia = 75;
        tempo = 3;
      }

      const custoTotal = (litros * custoUnit).toFixed(2);

      document.getElementById("texto").innerHTML =
        `üß™ N√≠vel de contamina√ß√£o: <strong>${nivel}</strong><br>
        üíß Quantidade: <strong>${litros} litros</strong><br>
        ‚è≥ Tempo estimado de filtragem: <strong>${tempo} horas</strong><br>
        ‚úÖ Efici√™ncia estimada: <strong>${eficiencia}%</strong><br>
        üí≤ Custo total estimado: <strong>$${custoTotal}</strong>`;

      document.getElementById("barra").style.width = eficiencia + "%";
      document.getElementById("barra").innerText = eficiencia + "%";

      document.getElementById("saida").style.display = "block";
    }
  </script>
</body>
</html>
