<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulador do Filtro CTX‚Äë432</title>
  <style>
    body {

    }
    header {

    .resultado {

</head>
<body>
  <header>
    <h1>üß™ Simulador CTX‚Äë432</h1>
    <p>Filtragem Biointeligente ‚Äì Plataforma √Åguas Vivas Angola</p>
  </header>

  <div class="container">
    <p>Este simulador demonstra como o filtro CTX‚Äë432 atua sobre diferentes tipos de √°gua contaminada. Escolha o tipo de √°gua e a quantidade a ser filtrada para ver o resultado estimado.</p>

    <label for="tipoAgua">Tipo de √Ågua Contaminada:</label>
    <select id="tipoAgua">
      <option value="leve">√Ågua com leve turbidez</option>
      <option value="moderada">√Ågua com mat√©ria org√¢nica vis√≠vel</option>
      <option value="alta">√Ågua com carga bacteriana alta (ex: c√≥lera)</option>
    </select>

    <label for="quantidade">Quantidade de √Ågua (litros):</label>
    <input type="number" id="quantidade" min="1" max="100" value="10"/>

    <button onclick="simularFiltragem()">Simular Filtragem</button>

    <div id="resultado" class="resultado"></div>
  </div>

  <script>
    function simularFiltragem() {
      const tipo = document.getElementById("tipoAgua").value;
      const litros = parseInt(document.getElementById("quantidade").value);
      let eficacia = 0;
      let tempo = 0;

      switch(tipo) {
        case "leve":
          eficacia = 99;
          tempo = litros * 0.5;
          break;
        case "moderada":
          eficacia = 95;
          tempo = litros * 0.8;
          break;
        case "alta":
          eficacia = 91;
          tempo = litros * 1.2;
          break;
      }

      const resultado = `
        üíß <strong>Resultado da Filtragem:</strong><br>
        ‚û§ Tipo de √°gua: <strong>${tipo.charAt(0).toUpperCase() + tipo.slice(1)}</strong><br>
        ‚û§ Quantidade: <strong>${litros} litros</strong><br>
        ‚û§ Efic√°cia estimada da filtragem: <strong>${eficacia}%</strong><br>
        ‚û§ Tempo aproximado: <strong>${tempo.toFixed(1)} minutos</strong><br><br>
        ‚úÖ A √°gua estar√° pr√≥pria para uso b√°sico ou pot√°vel com supervis√£o local.
      `;
      document.getElementById("resultado").innerHTML = resultado;
    }
  </script>
